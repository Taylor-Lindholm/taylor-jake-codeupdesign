<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CodeUp Design</title>
    <link rel="stylesheet" href="CSS/codeupdesign.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<div class="whiteBox"></div>

<!--Logo-->
<div class="beginning"><img class="logo" src="images/images/logo.png" alt="logo"></div>

<!-- title -->

<h3 id="abel" class="text">codeup design</h3>

<!--nav-->

<ul id="abel2" class="nav justify-content-center mb-5">
    <li class="nav-item">
        <a class="nav-link services active" href="#">SERVICES</a>
    </li>
    <li class="nav-item">
        <a class="nav-link work" href="#">WORK</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">BLOCK</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">CONTACT</a>
    </li>
</ul>
<!--information-->
<div id="anton" class="text">
<h1 class="mb-5 mt-5 design">VISUAL DESIGN & WEB DEVELOPMENT</h1>
</div>
<div id="anton2" class="text">
<h3 class="mb-3">FROM PARK CITY, UTAH</h3>
</div>
<!-- containers -->
<div class="container smallhide mb-10">
<div class="row breakPoint justify-content-center">
    <span class="circle large-circles circle-orange">Design</span>
    <span class="circle large-circles circle-yellow">Develop</span>
</div>
<div class="row breakPoint justify-content-center">
    <span class="circle large-circles circle-green mb-5">Support</span>
    <span class="circle large-circles circle-blue mb-5">Host</span>
</div>
</div>

<div class="container contain2 mb-10">
    <div class="row">
        <span class="circle large-circles circle-orange">Design</span>
        <span class="circle large-circles circle-yellow">Develop</span>
        <span class="circle large-circles circle-green mb-5">Support</span>
        <span class="circle large-circles circle-blue mb-5">Host</span>
    </div>
</div>
<div class="line">
    <hr>
</div>
<!--selected work-->

<div class="text-center">
    <div class="mt-5 mb-5" id="abel3">SELECTED WORK</div>
    <div><img class="img" src="images/images/apple-ipad.jpg"></div>
</div>

<!--featured project-->

<div class="selectWorkBox">
    <div class="featuredProject mt-2">FEATURED PROJECT</div>
        <div class="icons mt-2">
            <span class="circle icons text-center icon-red">D</span>
            <span class="circle icons text-center icon-orange">D</span>
            <span class="circle icons text-center icon-green">S</span>
            <span class="circle icons text-center icon-blue">H</span>
        </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
